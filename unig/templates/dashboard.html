<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Unig</title>
    <link rel="stylesheet" href="/static/style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body style="background: #0a2540; color: #fff; font-family: Arial, sans-serif;">
    <div style="text-align:center; margin-top:30px;">
        <img src="/static/logo.png" alt="Logo Unig" style="width:120px;">
        <h1>Dashboard Unig</h1>
    </div>
    <div class="cards-container">
        <div class="card">
            <h2>Gráfico 1</h2>
            <canvas id="grafico1"></canvas>
        </div>
        <div class="card">
            <h2>Gráfico 2</h2>
            <canvas id="grafico2"></canvas>
        </div>
        <div class="card">
            <h2>Tabela Dinâmica</h2>
            <table id="tabela">
                <thead><tr><th>Nome</th><th>Valor</th></tr></thead>
                <tbody></tbody>
            </table>
        </div>
    </div>
    <script src="/static/dashboard.js"></script>
</body>
</html>
